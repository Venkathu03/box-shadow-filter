<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <!-- box-shadow -->
    <h1 style="border: solid 2px black; width: 250px; text-align: center; margin: 40px auto; box-shadow: tomato 1px 5px 10px 4px;">Box-Shadow</h1>
    <h1 style="border: solid 2px black; width: 250px; text-align: center; margin: 0 auto; box-shadow: inset tomato 1px 5px 10px 4px;">Box-Shadow</h1>
    <h2 style="margin: 40px auto;text-shadow: yellowgreen 1px 2px 4px ;">Text-Shadow</h2>

    <!-- filter -->
    <h2 style="filter:blur(1px);">Filter-Blur</h2>
    <h2 style="filter:brightness(0.6); color: crimson;">Filter-Brightness</h2>
    <h2 style="filter:contrast(0)">Filter-Contrast</h2>
    <h2 style="filter:drop-shadow(12px 2px 1px red)">Filter-Drob-Shadow</h2>
    <h2 style="filter:grayscale(0);color: brown;">Filter-Grayscale</h2>
    <img src="testimonials-5.jpg" style="filter: grayscale(100%);" height="200px" width="200px">
    <h2 style="filter:hue-rotate(20deg);color: brown;">Filter-Hue-Rotate</h2>
    <img src="testimonials-5.jpg" style="filter:hue-rotate(90deg);" height="200px" width="200px">
    <h2 style="filter:invert(10%);color: brown;">Filter-Invert(negative)</h2>
    <img src="testimonials-5.jpg" style="filter:invert(10%);" height="200px" width="200px">
    <h2 style="filter:opacity(1)">Filter-Opacity</h2>
    <h2 style="filter:opacity(1)">Filter-Opacity</h2>
    <h2 style="filter:saturate(1);color: chartreuse;">Filter-Saturation</h2>
    <img src="testimonials-5.jpg" style="filter:saturate(1);" height="200px" width="200px">
    <h2 style="filter:sepia(10%);color: aqua;">Filter-Sepia</h2>
    <img src="testimonials-5.jpg" style="filter:sepia(10%);" height="200px" width="200px">

<!-- Transition -->
<div></div>
<div class="width"></div>

<!-- timing-function -->
<div class="function" id="one">linear</div>
<div class="function" id="two">ease</div>
<div class="function" id="three">ease-in</div>
<div class="function" id="four">ease-out</div>
<div class="function" id="five">ease-in-out</div>


</body>
</html>
